<!DOCTYPE html>
<html>
	<head>
		<title>Listas</title>
	</head>

	<body>
		<h1>Listas</h1>
		<p><h2>Listas não ordenadas</p></h2>
		<ul>
			<li><font color = "green">Verde</li></font>
			<li><font color = "red">Vermelho</li></font>
			<li><font color = "blue">Azul</li></font>
		</ul>
		<hr>
		<p><h2>Listas ordenadas</p></h2>
		<ol>
			<li><font face = "verdana">Verdana</li></font>
			<li><font face = "arial">Arial</li></font>
			<li><font face = "colibri">Colibri</li></font>
		</ol>
		<hr>
		<p><h2>Listas de ordenação</p></h2>
		<dl>
			<dt>Cores</dt></li>
			<dd><font color = "green">Verde</dd></font>
			<dd><font color = "red">Vermelho</dd></font>
			<dd><font color = "blue">Azul</dd></font>
			<dt>Estilos</dt></li>
			<dd><font face = "verdana">Verdana</dd></font>
			<dd><font face = "arial">Arial</dd></font>
			<dd><font face = "colibri">Colibri</dd></font>
		</dl>
	</body>
</html>
